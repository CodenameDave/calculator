<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="./style.css">

</head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>


<H1>Calculator</H1>


<div class="numpad-container">
    <div class="display-container">
        <div class="display">Screen</div>
    </div>
    <div class="item1"><button type="button">C</button></div>
    <div class="item2"><button type="button">+/-</button></div>
    <div class="item3"><button type="button">%</button></div>
    <div class="item4"><button type="button">รท</button></div>
    <div class="item5"><button type="button">7</button></div>
    <div class="item6"><button type="button">8</button></div>
    <div class="item7"><button type="button">9</button></div>
    <div class="item8"><button type="button">X</button></div>
    <div class="item9"><button type="button">4</button></div>
    <div class="item10"><button type="button">5</button></div>
    <div class="item11"><button type="button">6</button></div> 
    <div class="item12"><button type="button">-</button></div> 
    <div class="item13"><button type="button">1</button></div> 
    <div class="item14"><button type="button">2</button></div> 
    <div class="item15"><button type="button">3</button></div> 
    <div class="item16"><button type="button">+</button></div> 
    <div class="item17"><button type="button">0</button></div> 
    <div class="item18"><button type="button">.</button></div> 
    <div class="item19"><button type="button">=</button></div> 
    
</div>


  


    
</body>
</html>
